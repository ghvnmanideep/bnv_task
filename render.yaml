services:
  - type: web
    name: bnv-user-portal
    env: node
    plan: free
    # Root build script handles everything (frontend + backend)
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromContext: envVar
      - key: FRONTEND_URL
        value: https://bnv-user-portal.onrender.com
